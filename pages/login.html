<html lang="en">
<head>

    <title>Login</title>
    <style>

        #principal{

            position: absolute;
            top: 10%;

        }

        body{

            background-image: url(img/anime.avif);

        #enviar{

        input[type="password"]{

            font-size: 15px;
            font-family: cursive;
            border-radius: 17px;
            text-align: center;
        }

       .click a{

       }

       li
       {
        float: left;
       }

       li a {

       }

</head>
